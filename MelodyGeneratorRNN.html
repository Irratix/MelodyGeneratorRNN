<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Melody Generator RNN</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<canvas id="myCanvas"></canvas>
	<div id="buttonBar">
		<button onclick="startTraining()">Start Training</button>
		<button onclick="stopTraining()">Stop Training</button>
		<button onclick="startGenerating()">Start Generating</button>
		<hr>
		<button onclick="initNetwork()">Init New Network</button>
		<button onclick="loadNetwork()">Load Network</button>
		<button onclick="saveNetwork()">Save Network</button>
		<label for="fileinput" class="inputlabel">
			Load Training Data
		</label>
		<input id="fileinput" type="file" onchange="loadData()" multiple></input>
		<hr>
		<button onclick="precision++">Precision Up</button>
		<button onclick="precision--">Precision Down</button>
	</div>
	<div id="log"></div>
</body>

<!-- SCRIPTS -->
<script src="GPU.js"></script>
<script src="NN.js"></script>
<script src="matrix.js"></script>
<script src="log.js"></script>
<script src="bptt.js"></script>
<script src="fileSavingLoading.js"></script>
<script src="graphics.js"></script>

<script src="main.js"></script>
